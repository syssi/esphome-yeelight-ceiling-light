substitutions:
  name: yeelight-light-ceiling22

esphome:
  name: ${name}
  min_version: 2024.6.0

esp32:
  board: esp32doit-devkit-v1
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_FREERTOS_UNICORE: y
    advanced:
      ignore_efuse_mac_crc: true

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
  platform: esphome

logger:
  level: DEBUG

api:

sensor:
  - platform: adc
    pin: GPIO36
    name: "${name} power supply"
    attenuation: 12db

output:
  - platform: ledc
    pin: GPIO19
    id: output_warm
    frequency: "2441Hz"
    # min_power: 0.14
    max_power: 0.50
    power_supply: power_supply1
  - platform: ledc
    pin: GPIO21
    id: output_cold
    frequency: "2441Hz"
    # min_power: 0.20
    max_power: 0.88
    power_supply: power_supply1
  - platform: ledc
    pin: GPIO23
    id: output_nightlight
    frequency: "19531Hz"
    # min_power: 0.10
    max_power: 1.00
    power_supply: power_supply1

power_supply:
  - id: power_supply1
    pin: GPIO22

light:
  - platform: monochromatic
    name: "${name} night light"
    id: night_light
    output: output_nightlight
    gamma_correct: 0
    on_turn_on:
      - light.turn_off: ceiling_light
  - platform: cwww
    name: "${name} ceiling light"
    id: ceiling_light
    cold_white: output_cold
    warm_white: output_warm
    cold_white_color_temperature: 6000 K
    warm_white_color_temperature: 2700 K
    constant_brightness: true
    gamma_correct: 0
    on_turn_on:
      - light.turn_off: night_light
