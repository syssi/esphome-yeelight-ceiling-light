substitutions:
  name: yeerc

esphome:
  name: ${name}

esp32:
  board: esp32doit-devkit-v1
  framework:
    # https://github.com/arendst/Tasmota/blob/development/platformio_tasmota32.ini:
    # core32.platform = espressif32 @ 3.3.1
    type: arduino
    version: 3.3.1
    # https://github.com/arendst/Tasmota/blob/development/platformio_tasmota_env32.ini:
    # env:tasmota32solo1.platform_packages = framework-arduinoespressif32 @ https://github.com/tasmota/arduino-esp32/releases/download/1.0.7.5/tasmota-arduinoespressif32-solo1-release_v3.3.5.tar.gz
    source: https://github.com/tasmota/arduino-esp32/releases/download/1.0.7.5/tasmota-arduinoespressif32-solo1-release_v3.3.5.tar.gz

external_components:
  - source: github://syssi/esphome-yeelight-ceiling-light@main
    refresh: 0s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
api:
logger:

esp32_ble_tracker:

xiaomi_ylyk01yl:
  mac_address: "FF:FF:FF:FF:FF:FF"
  last_button_pressed:
    name: "last button pressed"
  on_button_on:
    then:
      - logger.log: "Button on pressed"
  on_button_off:
    then:
      - logger.log: "Button off pressed"
  on_button_sun:
    then:
      - logger.log: "Button sun pressed"
  on_button_m:
    then:
      - logger.log: "Button m pressed"
  on_button_plus:
    then:
      - logger.log: "Button plus pressed"
  on_button_minus:
    then:
      - logger.log: "Button minus pressed"
